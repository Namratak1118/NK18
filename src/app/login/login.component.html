<div class="container">
    <h1 class="text-success text-center">Login here</h1><br />
    <div class="col-lg-8 m-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label>Username: </label>
                <input type="text" formControlName="userName" placeholder="Enter username" class="form-control">
                <div *ngIf="userName!.invalid && userName!.touched">
                    <small *ngIf="userName!.errors?.required" class=" text-danger">Username is required</small>
                    <small *ngIf="userName!.errors?.minlength" class="text-danger">Username must be atleast 3 characters</small>
              </div>
            </div>
              <div class="form-group">
                <label>Password: </label>
                <input type="password" formControlName="passWord" placeholder="Enter password" class="form-control">
                <div *ngIf="passWord!.invalid && passWord!.touched">
                    <small *ngIf="passWord!.errors?.required" class=" text-danger">Pasword is required</small>
                    <small *ngIf="passWord!.errors?.minlength" class="text-danger">Password must be atleast 6 characters</small>
              </div>

              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" >Login</button>
            </div>
        <p>Dont have an account? <a routerLink="/register" class="btn btn-link">Register</a></p>

        </form>
    {{loginForm.value | json}}
    </div>
     
</div>
